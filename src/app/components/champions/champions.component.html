
<div class="conteiner">
      <mat-card class="card" *ngFor="let champ of championsFullData; let i = index">
        <mat-card-content class="card">
            <p>Name champ: {{champ.id}}</p>
            <img [src]="getChampionImageURL(champ.id, '0')" alt="Champion Image">
        </mat-card-content>
      </mat-card>
</div>
