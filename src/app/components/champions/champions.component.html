<div #container class="mainConteiner">
    <div class="header">
        <div class="tittle">
            <img class="logo" src="../../../lolProject/assets/icons/logito.png" alt="">
            <p class="bordered-text">
                Lol Project
            </p>
            <!-- 
                //TODO: TERMINAR
             -->
            <!-- <p>Este sitio web no está respaldado oficialmente por Riot Games y no refleja las opiniones de Riot Games ni
                de nadie oficialmente involucrado en la producción o gestión de League of Legends.</p>
            <p>"League of Legends" y "Riot Games" son marcas comerciales o marcas registradas de Riot Games, Inc.</p> -->

        </div>
    </div>
    <div class="search">
        <mat-icon>search</mat-icon>
        <!-- <input type="text" (input)="searchByName($event)" placeholder="Search champion by name..."> -->
        <input [formControl]="searchInput"  placeholder="Search champion by name..." (input)="searchByName()">
    </div>
    <div class="buttons">
        <ul class="listButtons">
            <li>
                <button matTooltip="Marksman" matTooltipPosition="above" (click)="sortByPosition('adc')"
                    class="btnPosition" title="Marksman">
                    <img src="../../../lolProject/assets/icons/Position_Challenger-Bot.png" alt="">
                </button>
            </li>
            <li>
                <button matTooltip="Support" matTooltipPosition="above" (click)="sortByPosition('support')"
                    class="btnPosition" title="Support">
                    <img src="../../../lolProject/assets/icons/Position_Challenger-Support.png" alt="">
                </button>
            </li>
            <li>
                <button matTooltip="Middle" matTooltipPosition="above" (click)="sortByPosition('mid')"
                    class="btnPosition" title="Middle">
                    <img src="../../../lolProject/assets/icons/Position_Challenger-Mid.png" alt="">
                </button>
            </li>
            <li>
                <button matTooltip="Jungle" matTooltipPosition="above" (click)="sortByPosition('jungle')"
                    class="btnPosition" title="Jungle">
                    <img src="../../../lolProject/assets/icons/Position_Challenger-Jungle.png" alt="">
                </button>
            </li>
            <li>
                <button matTooltip="Top" matTooltipPosition="above" (click)="sortByPosition('top')" class="btnPosition"
                    title="Top">
                    <img src="../../../lolProject/assets/icons/Position_Challenger-Top.png" alt="">
                </button>
            </li>
            <li>
                <button matTooltip="All Champs" matTooltipPosition="above" (click)="sortByPosition('all')"
                    class="btnPosition" title="All Champs">
                    <img class="asterisco" src="../../../lolProject/assets/icons/asterisco.png" alt="">
                </button>
            </li>
        </ul>
    </div>
    <div class="conteiner" [ngClass]="{'containerEmpty': containerEmpty, 'containerFull': !containerEmpty}">
        <div class="row" *ngFor="let champ of championsFullDataCopy; let i = index" appInViewport>
            <div class="card" (mouseenter)="showDescription(i)" (mouseleave)="hiddenDescription(i)"
                (click)="navigateChampPage(champ.id)">
                <img [@fadeInOut] [src]="getChampionImageURL(champ.id, '0')" alt="Champion Image"
                    class="champion-image">
                <div class="body--card">
                    <div class="nameAndTittle">
                        <p class="nameChamp">{{champ.id}}</p>
                        <p class="tittleChamp">{{champ.title | titlecase}}</p>
                    </div>

                    <div *ngIf="mouseHover[i]" class="detail">
                        <img matTooltip="{{champ.tags[0]}}" matTooltipPosition="above"
                            [ngClass]="{'iconPositionAlone': champ.tags.length <= 1, 'iconPosition': champ.tags.length > 1}"
                            src="../../../lolProject/assets/icons/{{champ.tags[0]}}.png" alt="">
                        <img matTooltip="{{champ.tags[1]}}" matTooltipPosition="above" *ngIf="champ.tags.length > 1"
                            src="../../../lolProject/assets/icons/{{champ.tags[1]}}.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
