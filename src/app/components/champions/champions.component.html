
<div class="conteiner">
    <mat-list class="listImg" role="list">
        <mat-list-item *ngFor="let champ of championsFullData; let i = index" role="listitem">
            <p>Name champ: {{champ.id}}</p>
            <img [src]="getChampionImageURL(champ.id, champ.skins[i].num)" alt="Champion Image">
        </mat-list-item>
      </mat-list>
</div>
