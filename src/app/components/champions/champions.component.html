<div class="headContent">
    <div class="tittle">
        League of Legends
    </div>
</div>

<div class="conteiner">
      <mat-card class="card" *ngFor="let champ of championsFullData; let i = index">
        <mat-card-content class="body--card">
            <img  class="full-image" [src]="getChampionImageURL(champ.id, '0')" alt="Champion Image">
        </mat-card-content>
      </mat-card>
</div>
